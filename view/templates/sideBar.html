<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cadena Herrera Samuel Isaac">
    <title>Vida Animal Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link  href="../../assets/css/styleSideBar.css" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-logo-container">
                    <img src="../../assets/images/logo.png" alt="Logo Vida Animal" class="brand-img">
                    <h1 class="brand-text">Vida Animal</h1>
                </div>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li>
                        <a href="#" class="nav-item active" onclick="selectMenu(this)">
                            <i class="fa-solid fa-house"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" onclick="selectMenu(this)">
                            <i class="fa-solid fa-chart-pie"></i>
                            <span>Reportes</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" onclick="selectMenu(this)">
                            <i class="fa-solid fa-user-group"></i>
                            <span>Clientes</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" onclick="selectMenu(this)">
                            <i class="fa-solid fa-paw"></i>
                            <span>Mascotas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" onclick="selectMenu(this)">
                            <i class="fa-solid fa-receipt"></i>
                            <span>Facturas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" onclick="selectMenu(this)">
                            <i class="fa-solid fa-capsules"></i>
                            <span>Farmacia</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item" onclick="selectMenu(this)">
                            <i class="fa-solid fa-gear"></i>
                            <span>Configuracion</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="user-profile">
                <img src="https://i.pravatar.cc/150?img=11" alt="Carlos Olaya" class="user-avatar">
                <div class="user-info">
                    <span class="user-name">Carlos Olaya</span>
                    <span class="user-role">Admin</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <h2>Contenido del Panel</h2>
        </main>
    </div>

    <script src="../../assets/js/scriptSideBar.js"></script>

</body>
</html>
