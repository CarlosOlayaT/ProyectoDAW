<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cadena Herrera Samuel Isaac">
    <title>Crear Mascota</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/stylePetsCreate.css">
</head>
<body>

    <main class="modal-card">
        
        <header class="modal-header">
            <h2>Crear Mascota</h2>
        </header>

        <hr class="divider">

        <form action="#" method="POST">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="tipo_mascota">Escoja la Mascota</label>
                    <div class="select-wrapper">
                        <select id="tipo_mascota" name="tipo_mascota">
                            <option value="">Escoje un animal</option>
                            <option value="1">Perro</option>
                            <option value="2">Gato</option>
                        </select>
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Coco">
                </div>

                <div class="form-group">
                    <label for="especie">Especie</label>
                    <input type="text" id="especie" name="especie" placeholder="Coco">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="raza">Raza</label>
                    <input type="text" id="raza" name="raza" placeholder="Perro">
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="text" id="edad" name="edad" placeholder="Coco">
                </div>
                <div class="form-group">
                    <label for="peso">Peso</label>
                    <input type="number" id="peso" name="peso" placeholder="0.00 Kg" step="2.00" min="0">
                </div>
            </div>

            <div class="form-row split-row">
                
                <div class="form-group" role="group" aria-labelledby="label-sexo">
                    <label id="label-sexo">Sexo</label>
                    <div class="radios-row">
                        <label class="custom-check">
                            <input type="radio" name="sexo" value="macho"> Macho
                        </label>
                        <label class="custom-check">
                            <input type="radio" name="sexo" value="hembra"> Hembra
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dueno">Dueño</label>
                    <div class="select-wrapper">
                        <select id="dueno" name="dueno">
                            <option value="">Escoje a su dueño</option>
                            <option value="1">Samuel</option>
                            <option value="2">Otro...</option>
                        </select>
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <hr class="divider">

            <footer class="modal-footer">
                <button type="button" class="btn btn-cancel">Cancelar</button>
                <button type="submit" class="btn btn-save">Guardar</button>
            </footer>

        </form>
    </main>

</body>
</html>
