<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cadena Herrera Samuel Isaac">
    <title>Ficha Médica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/styleRecordPets.css">
</head>
<body>

    <div class="modal-card">
        
        <div class="modal-header">
            <h2>Ficha Médica</h2>
        </div>

        <hr class="divider">

        <form action="#">
            
            <div class="form-row-3">
                <div class="form-group">
                    <label>Mascota</label>
                    <input type="text" placeholder="Perro">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" placeholder="Coco">
                </div>
                <div class="form-group">
                    <label>Dueño</label>
                    <input type="text" placeholder="Coco">
                </div>
            </div>

            <div class="form-row-mixed">
                <div class="form-group">
                    <label>Diagnostico</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Fecha de Control</label>
                    <input type="date">
                </div>
            </div>

            <div class="form-row-mixed">
                <div class="form-group">
                    <label>Tratamiento</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Proxima Cita</label>
                    <input type="date">
                </div>
            </div>

            <div class="form-group">
                <label>Observaciones</label>
                <textarea></textarea>
            </div>

            <hr class="divider">

            <div class="modal-footer">
                <button type="button" class="btn btn-cancel">Cancelar</button>
                <button type="button" class="btn btn-cancel">Editar</button>
                <button type="submit" class="btn btn-save">Guardar</button>
            </div>

        </form>
    </div>

</body>
</html>
