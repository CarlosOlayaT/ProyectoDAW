<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cadena Herrera Samuel Isaac">
    <title>Ficha Médica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/styleRecordPets.css">
</head>
<body>

    <main class="modal-card">
        
        <header class="modal-header">
            <h2>Ficha Médica</h2>
        </header>

        <hr class="divider">

        <form action="#" method="POST">
            
            <div class="form-row-3">
                <div class="form-group">
                    <label for="mascota">Mascota</label>
                    <input type="text" id="mascota" name="mascota" placeholder="Perro">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Coco">
                </div>
                <div class="form-group">
                    <label for="dueno">Dueño</label>
                    <input type="text" id="dueno" name="dueno" placeholder="Coco">
                </div>
            </div>

            <div class="form-row-mixed">
                <div class="form-group">
                    <label for="diagnostico">Diagnostico</label>
                    <input type="text" id="diagnostico" name="diagnostico">
                </div>
                <div class="form-group">
                    <label for="fecha_control">Fecha de Control</label>
                    <input type="date" id="fecha_control" name="fecha_control">
                </div>
            </div>

            <div class="form-row-mixed">
                <div class="form-group">
                    <label for="tratamiento">Tratamiento</label>
                    <input type="text" id="tratamiento" name="tratamiento">
                </div>
                <div class="form-group">
                    <label for="proxima_cita">Proxima Cita</label>
                    <input type="date" id="proxima_cita" name="proxima_cita">
                </div>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" name="observaciones"></textarea>
            </div>

            <hr class="divider">

            <footer class="modal-footer">
                <button type="button" class="btn btn-cancel">Cancelar</button>
                <button type="button" class="btn btn-cancel">Editar</button>
                <button type="submit" class="btn btn-save">Guardar</button>
            </footer>

        </form>
    </main>

</body>
</html>
