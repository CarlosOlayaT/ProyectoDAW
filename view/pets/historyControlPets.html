<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cadena Herrera Samuel Isaac">
    <title>Agregar Control/Vacunas - Harry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/styleHistoryControlPets.css">
</head>
<body>

    <div class="main-container">
        
        <h1>Agregar Control/Vacunas</h1>

        <div class="header-section">
            <div class="profile-info">
                <div class="avatar-circle">
                    <img src="../../assets/images/Ellipse 21.png" alt="Harry">
                </div>

                <div class="text-data-container">
                    <div class="name-block">
                        <h2>Harry <i class="fa-solid fa-mars gender-icon"></i></h2>
                        <p class="breed-text">Pitbull</p>
                    </div>

                    <div class="stats-block">
                        <span class="stat-item">Peso: 5Kg</span>
                        <span class="stat-item">Edad: 3 a√±os</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-cancel">Cancelar</button>
                <button class="btn btn-save">Registrar</button>
            </div>
        </div>

        <div class="cards-container">
            
            <div class="white-card">
                <h3>Carta Medica</h3>
                
                <div class="row-inline-inputs">
                    <div class="input-group-compact">
                        <label>Diagnostico:</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="input-group-compact">
                        <label>Control:</label>
                        <input type="text" class="input-field">
                    </div>
                </div>

                <div class="column-input">
                    <label>Tratamiento:</label>
                    <textarea class="input-field textarea-large"></textarea>
                </div>
            </div>

            <div class="white-card">
                <h3>Vacunas</h3>
                
                <div class="form-grid">
                    <label>Enfermedad:</label>
                    <input type="text" class="input-field">

                    <label>Tipo de Vacuna:</label>
                    <input type="text" class="input-field">

                    <label>Primera Vacuna:</label>
                    <input type="date" class="input-field">

                    <label>Repetir Vacuna:</label>
                    <input type="date" class="input-field">
                </div>
            </div>

        </div>

    </div>

</body>
</html>
