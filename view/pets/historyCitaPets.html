<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cadena Herrera Samuel Isaac">
    <title>Agendar Cita </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/styleHistoryCitaPets.css">
   
</head>
<body>

    <div class="main-container">
        
        <h1>Agendar Cita</h1>

        <div class="header-section">
            <div class="profile-info">
                <div class="avatar-circle">
                    <img src="../../assets/images/Ellipse 21.png" alt="Harry">
                </div>

                <div class="text-data-container">
                    <div class="name-block">
                        <h2>Harry <i class="fa-solid fa-mars gender-icon"></i></h2>
                        <p class="breed-text">Pitbull</p>
                    </div>

                    <div class="stats-block">
                        <span class="stat-item">Peso: 5Kg</span>
                        <span class="stat-item">Edad: 3 a√±os</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-cancel">Cancelar</button>
                <button class="btn btn-save">Guardar Cita</button>
            </div>
        </div>

        <div class="form-card">
            
            <div class="form-row">
                <span class="label-text">Tipo de Cita:</span>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="tipo_cita"> Cirugia
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="tipo_cita"> Consulta
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="tipo_cita"> Vacunas
                    </label>
                </div>
            </div>

            <div class="date-time-row">
                <span class="label-text">Fecha:</span>
                <input type="date" class="input-field">
                
                <span class="label-text" style="min-width: auto; margin-left: 20px;">Hora:</span>
                <input type="time" class="input-field">
            </div>

            <div class="form-row">
                <span class="label-text">Motivo de la cita:</span>
                <input type="text" class="input-field">
            </div>

            <div class="form-row" style="align-items: flex-start;"> <span class="label-text" style="margin-top: 10px;">Observaciones:</span>
                <textarea class="input-field"></textarea>
            </div>

        </div>

    </div>

</body>
</html>
